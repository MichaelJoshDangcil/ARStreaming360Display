<!DOCTYPE html>
<html>
  <head>
    <title>360 VR View</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="//fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <style>
    </style>

  <body>

    <h1>360 VR View</h1>
    <h2>A website to display images and videos taken by our 360 degree cameras</h2>
    <p>VR Image</p>

    <div style="text-align:center">
   <iframe
   frameborder="0"
   width="100%"
   scrolling="no"
   allowfullscreen    
   src="vrview/index.html?image=/images/converted.jpg&is_stereo=false">
</iframe>
      <p class="caption">Explore Image View</p>
    </div>

    <div id="photo" style="text-align:center">
<iframe
  frameborder="0"
  width="100%"
  scrolling="no"
  allowfullscreen
  src="vrview/index.html?video=/vrview/examples/video/congo_2048.mp4&is_stereo=true">
</iframe>
    <p> VR Video View </p>
</div>

    <section id="venue">
    <p>We are going to develop live time VR streaming! 
    </p>
    </section>

    <p>Contact: ARStreaming360Display Team at SJSU</p>

    <h2></h2>
  </body>

</html>
